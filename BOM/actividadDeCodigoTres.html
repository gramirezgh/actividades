<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad De Codigo Tres</title>
  </head>
  <body>
     <button onclick="abrirVentana()">Abrir Ventana</button>
     <button onclick="cambiarDim()">Cambiar Dimension</button>
  </body>

  <!-- Crear un HTML con dos botones: uno con texto ”Abrir Ventana” y el otro con texto
  “Cambiar dimensión de la Ventana”. La idea es que cuando se haga clic sobre el botón
   Abrir Ventana se abra una ventana con un ancho de 300px y un alto de 300px.
   Cuando se haga clic al botón Cambiar dimensión de la Ventana,
  la ventana cambiará las dimensiones de la pantalla a un ancho de 600px y a un alto de 600px. -->

  <script type="text/javascript">
     var ventana;
     function abrirVentana() {
       ventana = window.open("","_blank","width=300, height=300");
     }

     function cambiarDim() {
       ventana.resizeTo(600, 600);
       ventana.focus();
     }
  </script>
</html>
