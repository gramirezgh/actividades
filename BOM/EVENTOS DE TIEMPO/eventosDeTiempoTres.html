<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos de Tiempo Tres</title>
    <style type="text/css">
        #miReloj{
            background-color: black;
            font-size: xx-large;
            font-family: "Courier New";
            color: #04FF00;
            width: 250px;
            border: 2px solid #000;
            padding: 5px 10px 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="miReloj">
        00:00:00
    </div>
    <br>
    <button onclick="iniciarReloj()">Iniciar</button>
    <button onclick="pararReloj()">Detener</button>
</body>
<script type="text/javascript">
    var funcionReloj;
    function iniciarReloj() {
        var reloj = new Date();
        var horas = reloj.getHours();
        var minutos = reloj.getMinutes();
        var segundos = reloj.getSeconds();

        if(horas<10){
            horas = "0"+horas;
        }
        if(minutos<10){
            minutos = "0"+minutos;
        }
        if(segundos<10){
            segundos = "0"+segundos;
        }
        document.getElementById("miReloj").innerHTML = horas+":"+minutos+":"+segundos;
        funcionReloj = setTimeout(iniciarReloj,1000);
    }

    function pararReloj() {
        clearInterval(funcionReloj);
    }
</script>
</html>
