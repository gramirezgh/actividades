<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos de Tiempo</title>
</head>
<body>
<button onclick="usarSetInterval()">setInterval</button>
<button onclick="pararSetInterval()">pararSetInterval</button>
<button onclick="usarSetTimeOut()">SetTimeOut</button>
</body>
<script>
    var inval;

    function usarSetInterval(){
        inval = setInterval(function() {
            alert("Usando set Interval");
            },3000);
    }

    function pararSetInterval() {
        clearInterval(inval);
        alert("SetInterval Detenido");
    }
    
    function usarSetTimeOut() {
        setTimeout(function () {
            alert("usando SetTime Out");
        },3000);
    }

</script>

</html>
