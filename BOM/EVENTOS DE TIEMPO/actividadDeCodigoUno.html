<!--Crear un documento HTML que contenga una etiqueta párrafo <p> con  un id “numero”.&ndash;&gt;-->
    <!--Este elemento párrafo mostrará el incremento en 10 de  una variable de tipo numérica-->
    <!--que se inicializará en cero cada 2 segundos. Esta acción la ejecutará un botón que tenga-->
    <!--como texto “Iniciar Conteo”. Cuando el conteo llegue a 150, se detendrá el conteo  y mostrará-->
    <!--un mensaje “Conteo terminado!!” -->

<body>
    <p id="numero">
        0
    </p>
    <button onclick="iniciarConteo()">Iniciar Conteo</button>
    <button onclick="detenerConteo()">Detener Conteo</button>
</body>
<script type="text/javascript">
    var numero = 0;
    var funcionConteo;
     function iniciarConteo() {

         funcionConteo = setInterval(function () {
             numero = numero+10;
             document.getElementById("numero").innerHTML =numero;
             if(numero==150){
                 clearInterval(funcionConteo);
                alert("Conteo Terminado");
             }
         },2000);


     }

</script>
