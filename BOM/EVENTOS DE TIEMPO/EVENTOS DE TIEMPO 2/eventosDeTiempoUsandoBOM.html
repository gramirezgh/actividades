<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<img id="miImagen" width="200px" height="200px" src="imagen1.png" alt="">

<button onclick="comenzar()">Comenzar</button>
<button onclick="terminar()">Terminar</button>
</body>
<script type="text/javascript">
var indice = 0;
var funcionComenzar= null;
function comenzar() {
    var listaImagenes = ['imagen1.png','imagen2.png','imagen3.png','imagen4.png'];
    if (indice <= 3) {
       document.getElementById("miImagen").src = listaImagenes[indice];
    }else{
        indice = 0;
        document.getElementById("miImagen").src = listaImagenes[indice];
    }
    indice+=1;

    funcionComenzar = setTimeout(function () {
        comenzar(indice);
    },2000);
}

function terminar() {
    clearTimeout(funcionComenzar);
}
</script>
</html>
