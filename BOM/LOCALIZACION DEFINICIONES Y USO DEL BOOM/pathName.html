<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uso de path name</title>
  </head>
  <body>
     <button onclick="locacion()" type="button" name="button">click locacion</button>
  </body>

  <script type="text/javascript">
     function locacion() {
       var locacion = location.pathname;
       alert("la localizacion es :  "+locacion);
     }
  </script>
</html>
