<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uso de Href</title>
  </head>
  <body>
    <input type="button" name="click" value="click" onclick="href()">
  </body>

  <script type="text/javascript">
    function href() {
      var propiedad = location.href;
      alert("la url actual es : "+propiedad);
    }
  </script>
</html>
