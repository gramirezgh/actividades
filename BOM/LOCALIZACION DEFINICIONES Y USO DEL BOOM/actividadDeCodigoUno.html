<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>actividad de codigo uno</title>
  </head>
  <!-- Desarrollar un documento HTML que al presionar
  un botón se ejecute una función JavaScript,
  retornando la ruta  actual de la página. -->

  <body>
    <button onclick="rutaDePagina()" type="button" name="button"></button>
  </body>

  <script type="text/javascript">
    function rutaDePagina() {
      var propiedad = location.href;
      alert("la ruta de la pagina es : "+propiedad)
    }
  </script>
</html>
