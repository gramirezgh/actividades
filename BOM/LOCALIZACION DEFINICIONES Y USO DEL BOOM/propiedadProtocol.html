<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uso de propiedad protocol</title>

  </head>
  <body>
      <button onclick="protocolo()" type="button" name="button">click para protocolo</button>
  </body>

  <script type="text/javascript">
     function protocolo() {
       var propiedad = location.protocol;
       alert("El protocolo utilizado es : "+propiedad);
     }
  </script>
</html>
