<!--Crear una función en JavaScript que nos-->
<!--permita ir dos páginas adelante del historial de navegación.-->
<body>
<input type="button" value="Avanzar Dos" onclick="adelanteDos()"><br>
<a href="paginaDos.html">Ir a pagina Dos</a>
<br>

<script type="text/javascript">
    function adelanteDos() {
        //PARA PODER IR ATRAS DOS PAGINAS SE REALIZA LO SIGUIENTE window.history.go(-2)
        window.history.go(2);
    }
