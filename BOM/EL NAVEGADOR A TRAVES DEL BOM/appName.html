<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uso de appName</title>
  </head>
  <body onload="navegador()">
      <h2>El nombre de tu navegador</h2>
      <p id="nombre"></p>
  </body>

  <script type="text/javascript">
    function navegador(){
      document.getElementById("nombre").innerHTML =
      "El nombre de este navegador es"+ navigator.appName;
    }
  </script>
</html>
