<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uso de innerHTML</title>
     <script>
       function cambiaContenido(){
         var p = document.getElementById("p1");
         p.innerHTML="Parrafo Cambiado";
       }
     </script>
  </head>
  <body>
     <p id="p1">Mi Parrafo</p>
     <button type="button" name="button" onclick="cambiaContenido()">Cambiar Contenido</button>
  </body>
</html>
