<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contar y Modificar las etiquetas de los nodos</title>
  </head>
  <body>
      <p>Primer Parrafo</p>
      <p>Segundo Parrafo</p>
      <p>Tercer Parrafo</p>
      <p>Cuarto Parrafo</p>
      <p>Cinco Parrafo</p>
      <p>Sexto Parrafo</p>

      <button onclick="contarNumeroDeParrafos()">Contar Parrafos</button>
      <button onclick="cambiarParrafos()">Cambiar fondo parrafos</button>
  </body>

  <script type="text/javascript">
     function contarNumeroDeParrafos() {
       var listaParrafos = document.getElementsByTagName("p");
       var numeroDeParrafos = listaParrafos.length;
       alert("El numero de parrafos es :  "+numeroDeParrafos);
     }

     function cambiarParrafos() {
        document.getElementsByTagName("p")[0].style.background = "orange";
        document.getElementsByTagName("p")[0].style.fontSize = "x-large";

        document.getElementsByTagName("p")[1].style.background = "yellow";
        document.getElementsByTagName("p")[1].style.fontSize = "large";

        document.getElementsByTagName("p")[2].style.background = "red";
        document.getElementsByTagName("p")[2].style.fontSize = "x-large";

        document.getElementsByTagName("p")[3].style.background = "green";
        document.getElementsByTagName("p")[3].style.fontSize = "large";

        document.getElementsByTagName("p")[4].style.background = "purple";
        document.getElementsByTagName("p")[4].style.fontSize = "x-large";

        document.getElementsByTagName("p")[5].style.background = "orange";
        document.getElementsByTagName("p")[5].style.fontSize = "large";
     }
  </script>
</html>
