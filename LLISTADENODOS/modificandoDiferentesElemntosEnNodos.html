<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modificando Diferentes Elementos</title>
  </head>
  <body>
     <h1>Primer Elemento H12</h1><br>
     <h1>Segundo Elemento h1</h1><br>
     <input type="text" name="txt1" value="Mi Primer Input"><br>
     <input type="text" name="txt2" value="Mi Segundo Input"><br>
     <div>Mi primer Elemento Div</div><br>
     <div>Mi segundo Elemento Div</div><br>
     <button onclick="numeroDeEncabezados()">Numero de Encabezados</button><br>
     <button onclick="numeroDeInputs()">Numero de Parrafos</button><br>
     <button onclick="numeroDeDivs()">Numero de Divs</button><br>
     <button onclick="cambiarEncabezados()">Cambiar Encabezados</button><br>
     <button onclick="cambiarInputs()">Cambiar Inputs</button><br>
     <button onclick="cambiarDivs()">Cambiar divs</button>
  </body>

  <script type="text/javascript">
      function numeroDeEncabezados() {
        var listaEncabezados = document.getElementsByTagName("h1");
        var numeroEncabezados = listaEncabezados.length;
        alert("El numero de encabezados es : "+numeroEncabezados);
      }

      function numeroDeInputs() {
        var listaInputs = document.getElementsByTagName("input");
        var numeroInputs = listaInputs.length;
        alert("El numero de Inputs es :  "+numeroInputs);
      }

      function numeroDeDivs() {
        var listaDivs = document.getElementsByTagName("div");
        var numeroDivs = listaDivs.length;
        alert("El numero de Divs es :  "+numeroDivs);
      }

       function cambiarEncabezados() {
          document.getElementsByTagName("h1")[0].style.backgroundColor = "pink";
          document.getElementsByTagName("h1")[0].style.fontSize = "x-large";

          document.getElementsByTagName("h1")[1].style.backgroundColor = "yellow";
          document.getElementsByTagName("h1")[1].style.fontSize = "xxxx-large";
       }

       function cambiarInputs() {
          document.getElementsByTagName("input")[0].style.color = "green";
          document.getElementsByTagName("input")[0].style.fontFamily = "verdana";

          document.getElementsByTagName("input")[1].style.color = "cyan";
          document.getElementsByTagName("input")[1].style.fontFamily = "Georgia";
       }

       function cambiarDivs() {
          document.getElementsByTagName("div")[0].style.backgroundColor = "yellow";
          document.getElementsByTagName("div")[0].style.width = "300px";
          document.getElementsByTagName("div")[0].style.height = "300px";

          document.getElementsByTagName("div")[1].style.backgroundColor = "purple";
          document.getElementsByTagName("div")[1].style.width = "700px";
          document.getElementsByTagName("div")[1].style.height = "700px";
       }
  </script>
</html>
