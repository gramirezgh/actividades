<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>actividad Seis</title>
  </head>
  <body>
      <h1 id="mensaje1"></h1>
      <h2 id="mensaje2"></h2>
      <h3 id="mensaje3"></h3>
      <h4 id="mensaje4"></h4>
      <h1 id="mensaje5"></h1>
  </body>

  <script type="text/javascript">
      document.getElementById("mensaje1").innerHTML = "NEXT UNIVERSITY";
      document.getElementById("mensaje2").innerHTML = "Programa de Certificacion de JS";
      document.getElementById("mensaje3").innerHTML = "Profe Gustavo de la Vega";
      document.getElementById("mensaje4").innerHTML = "Manipulacion completa del DOM";
      document.getElementById("mensaje5").innerHTML = "Continuemos!!!";

      document.getElementById("mensaje1").style.backgroundColor = "green";
      document.getElementById("mensaje2").style.backgroundColor = "red";
      document.getElementById("mensaje3").style.backgroundColor = "orange";
      document.getElementById("mensaje4").style.backgroundColor = "cyan";
      document.getElementById("mensaje5").style.backgroundColor = "blue";

      var nuevoH6 = document.createElement("h1");
      nuevoH6.setAttribute("id","mensaje6");
      var contenidoH6 = document.createTextNode("Nuevo Encabezado Creado!!!");
      nuevoH6.appendChild(contenidoH6);
      document.body.appendChild(nuevoH6);
      //modificando el color de la nueva etiqueta creda H6
      document.getElementById("mensaje6").style.backgroundColor = "black";
      document.getElementById("mensaje6").style.color = "white"; 

  </script>
</html>
