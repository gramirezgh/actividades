<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad Dos</title>
    <script type="text/javascript">
      function cambiarEstilo() {
        document.getElementById("miDiv").style.backgroundColor = "red";
        document.getElementById("miDiv").style.color = "yellow";
        document.getElementById("miDiv").style.width = "500px";
        document.getElementById("miDiv").style.height = "500px";
        document.getElementById("miDiv").style.fontSize = "xx-large";
      }
    </script>
  </head>
  <body>
    <div id="miDiv">
       Mi Div!!!!
    </div>
    <button onclick="cambiarEstilo()">cambiar Estilo</button>
  </body>

</html>
