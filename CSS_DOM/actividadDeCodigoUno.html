<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad de Codigo Uno</title>
    <script type="text/javascript">
       function cambiarTexto() {
         document.getElementById("texto1").style.fontFamily = "Courier New";
         document.getElementById("texto2").style.fontFamily = "Impact,Charcoal,sans-serif";
       }

       function cambiarColor() {
         document.getElementById("texto1").style.backgroundColor = "red";
         document.getElementById("texto2").style.backgroundColor = "yellow";
       }
    </script>
  </head>
  <body>
    <p id="texto1">
       Mi primer texto
    </p>

    <p id="texto2">
       Mi segundo texto
    </p>

    <button onclick="cambiarTexto()">Cambiar Texto</button>
    <button onclick="cambiarColor()">Cambiar Color</button>
  </body>
</html>
