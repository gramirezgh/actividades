<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad de Codigo Uno</title>
  </head>
  <body>

  </body>

  <script type="text/javascript">
     var elementoUno = document.createElement("p");
     var textoElementoUno = document.createTextNode("texto en elemento UNO");

     elementoUno.appendChild(textoElementoUno);
     document.body.appendChild(elementoUno);

     var elementoDos = document.createElement("p");
     var textoElementoDos = document.createTextNode("texto en elemento DOS");

     elementoUno.appendChild(textoElementoDos);
     document.body.appendChild(elementoDos);

     var elementoTres = document.createElement("p");
     var textoElementoTres = document.createTextNode("texto en elemento TRES");

     elementoUno.appendChild(textoElementoTres);
     document.body.appendChild(elementoTres);
  </script>
</html>
