<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Removiendo hijos</title>
  </head>
  <body>
    <p id="parrafo">
      <a id="e1" href="#">Enlace Uno</a>
      <br>
      <a id="e2" href="#">Enlace Dos</a>
    </p>
  </body>

  <script type="text/javascript">
    var nodo_padre = document.getElementById("parrafo");
    var nodo_hijo = document.getElementById("e1");
    nodo_padre.removeChild(nodo_hijo);
  </script>
</html>
