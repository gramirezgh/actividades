<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adicion de Nodos</title>
  </head>
  <body>
    <script type="text/javascript">
      var parrafo = document.createElement("p");
      var texto = document.createTextNode("Este es el texto dentro de el parrrafo");
      parrafo.appendChild(texto);
      document.body.appendChild(parrafo);
    </script>
  </body>
</html>
