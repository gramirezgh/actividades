<!DOCTYPE html>

       <h1>Encabezado</h1>

       <input type="text" name="" value="">

       <button type="button" name="button" onclick="nodeHermanoAnterior()"></button>
       <p id="mensaje"></p>

  <script type="text/javascript">
     function nodeHermanoAnterior() {

     }
