<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uso de chidnodes</title>
  </head>
  <body>
     <h3 id="texto1">Navegando entre nodos!!!</h3>
     <p id="texto2">Hola Mundo</p>

     <script type="text/javascript">
         var cambiartexto = document.getElementById("texto2").childNodes[0].nodeValue;
         document.getElementById("texto1").innerHTML = cambiartexto;
     </script>
  </body>
</html>
