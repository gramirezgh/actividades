<!DOCTYPE>
<html>
  <head>
    <h1>Uso de getElementsByTagName</h1>
  </head>
  <body>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.facebook.com/">Facebook</a>
    <a href="https://www.twiter.com/">Twiter</a>
    <a href="https://www.youtobe.com/">Youtobe</a>
  </body>
  <script>
    var etiqueta = document.getElementsByTagName('a');
    var cantidad = etiqueta.length;
    alert("La cantidad de etiquetas a utilizadas son :  "+cantidad);
  </script>
</html>
