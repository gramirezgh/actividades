<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <table border="3" align="center">
      <tr>
        <td><input placeholder="Producto"></td>
        <td><input placeholder="Precio"></td>
        <td><input placeholder="Cantidad"></td>
        <td><input placeholder="Subtotal"></td>
      </tr>

      <tr>
        <td><input placeholder="Camisa"></td>
        <td><input id="precioUno" type="text" value="30000" placeholder="30000" disabled></td>
        <td><input id="cantidadUno" type="text"></td>
        <td><input id="subTotalUno" type="text" disabled></td>
      </tr>
      <tr>
        <td><input placeholder="Gorra"></td>
        <td><input id="precioDos" type="text" value="50000" placeholder="50000" disabled></td>
        <td><input id="cantidadDos" type="text"></td>
        <td><input id="subTotalDos" type="text" disabled></td>
      </tr>
      <tr>
        <td><input placeholder="Zapatos"></td>
        <td><input id="precioTres" type="text" value="80000" placeholder="80000" disabled></td>
        <td><input id="cantidadTres" type="text"></td>
        <td><input id="subTotalTres" type="text" disabled></td>
      </tr>
      <tr>
        <td><input placeholder="Pantalon"></td>
        <td><input id="precioCuatro" type="text" value="80000" placeholder="80000" disabled></td>
        <td><input id="cantidadCuatro" type="text"></td>
        <td><input id="subTotalCuatro" type="text" disabled></td>
      </tr>
    </table>

    <center>
       <br>
       <label>Total Compra : </label>
       <input id="TotalCompra" type="text" placeholder="TotalCompra" disabled>
       <br>
       <br>
       <button onclick=subTotales()>Calcular Subtotales</button>
       <button onclick=total()>Calcular Total</button>
  </center>
  </body>
  <script>
     function subTotales(){
       var obtenerPrecio = parseInt(document.getElementById('precioUno').value);
       var obtenerCantidad = parseInt(document.getElementById("cantidadUno").value);
       var obtenerSubTotalUno = (obtenerPrecio*obtenerCantidad);
       document.getElementById('subTotalUno').value = obtenerSubTotalUno;

       var obtenerPrecio = parseInt(document.getElementById('precioDos').value);
       var obtenerCantidad = parseInt(document.getElementById("cantidadDos").value);
       var obtenerSubTotalDos = (obtenerPrecio*obtenerCantidad);
       document.getElementById('subTotalDos').value = obtenerSubTotalDos;

       var obtenerPrecio = parseInt(document.getElementById('precioTres').value);
       var obtenerCantidad = parseInt(document.getElementById("cantidadTres").value);
       var obtenerSubTotalTres = (obtenerPrecio*obtenerCantidad);
       document.getElementById('subTotalTres').value = obtenerSubTotalTres;

       var obtenerPrecio = parseInt(document.getElementById('precioCuatro').value);
       var obtenerCantidad = parseInt(document.getElementById("cantidadCuatro").value);
       var obtenerSubTotalCuatro = (obtenerPrecio*obtenerCantidad);
       document.getElementById('subTotalCuatro').value = obtenerSubTotalCuatro;
     }

     function total(){
       var subTotalUno = parseInt(document.getElementById('subTotalUno').value);
       var subTotalDos = parseInt(document.getElementById('subTotalDos').value);
       var subTotalTres = parseInt(document.getElementById('subTotalTres').value);
       var subTotalCuatro = parseInt(document.getElementById('subTotalCuatro').value);
       var total = (subTotalUno+subTotalDos+subTotalTres+subTotalCuatro);
       document.getElementById('TotalCompra').value = total;
     }
  </script>
</html>
