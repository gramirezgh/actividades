<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>actividad Dos</title>
  </head>
  <body>
    <div class="" id="miDiv">
         Mi Div!!!
    </div>
  </body>
  <script type="text/javascript">
      document.getElementById("miDiv").addEventListener("click",cambiarDiv);
      function cambiarDiv(arguments){
          document.getElementById("miDiv").style.width = "400px";
          document.getElementById("miDiv").style.height = "400px";
          document.getElementById("miDiv").style.backgroundColor = "green";
          document.getElementById("miDiv").style.fontSize = "xx-large";
      }
  </script>
</html>
