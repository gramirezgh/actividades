<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>evento onkeypress</title>
    <script type="text/javascript">
      function evento_onkeypress() {
        alert("Has presionado una tecla.");
      }
    </script>
  </head>
  <body onkeypress="evento_onkeypress()">
    <h1>Presione una tecla</h1>
  </body>
</html>
