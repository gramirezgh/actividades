<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>evento onmouseover</title>
    <script type="text/javascript">
      function evento_onmouseover() {
        alert("Has pasado sobre el boton!!!");
      }
    </script>
  </head>
  <body>
<form class="" action="index.html" method="post">
  <input type="button" name="" value="Tocame!!!" onmouseover="evento_onmouseover()">
</form>
  </body>
</html>
