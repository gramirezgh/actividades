<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uso de appendChild</title>
    <script>
        function crearElemento() {
          var encabezado = document.createElement("h1");
          var texto = document.createTextNode("Nuevo encabezado");
          encabezado.appendChild(texto);
          document.body.appendChild(encabezado);
        }
    </script>
  <head>
  <body>
      <button onclick="crearElemento()">Crear Elementos</button>
  </body>
</html>
